query getProposal($id: BigInt) {
  proposals(where: { proposalId: $id }) {
    id
    description
    proposalId

    proposalCreated {
      timestamp
      transaction {
        id
      }
    }
    proposer {
      id
    }

    # Proposal Status
    queued
    canceled
    executed

    metadata @client {
      title
      description
    }

    state @client

    supports {
      id
      weight
      support
    }

    # Voting
    startBlock
    endBlock
    votes @client {
      votesFor
      votesAgainst
      votesAbstain
      votesTotal
    }
  }
}

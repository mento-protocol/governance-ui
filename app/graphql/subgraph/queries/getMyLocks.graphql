query getMyLocks($address: String) {
    locks(where: {owner: $address, relocked: false}) {
        replaces{
            lockId
            relock{
                timestamp
            }
        }
        lockId
        owner {
            id
        }
        amount
        time
        slope
        cliff
        lockCreate {
            id,
            timestamp,
        }
        relock {
            id,
            timestamp
        }
    }
}
directive @client on FIELD

type ProposalVotes {
  votesFor: BigInt!,
  votesAgainst: BigInt!,
  votesAbstain: BigInt!,
  votesTotal: BigInt!,
}

type ProposalMetadata {
  title: String!
  description: String!
}

enum ProposalState {
  Pending
  Active
  Canceled
  Defeated
  Succeeded
  Queued
  Expired
  Executed
  NoState
}

extend type Proposal {
  state: ProposalState!
  metadata: ProposalMetadata!,
  votes: ProposalVotes!,
}
